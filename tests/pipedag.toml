name = "pipedag_tests"
network_interface = "127.0.0.1"
auto_table = [
    "pandas.DataFrame",
]
fail_fast = true

# Table Store
[table_store]
class = "pydiverse.pipedag.backend.table.SQLTableStore"
# Postgres: this can be used after running `docker-compose up`
engine = "postgresql://postgres:pipedag@127.0.0.1/pipedag"
# SQL Server: please use the following section when running with `docker-compose -f docker-compose-sqlserver.yaml up`
#engine = "mssql+pyodbc://sa:Pipedag8@127.0.0.1:1433/master?driver=ODBC+Driver+18+for+SQL+Server&encrypt=no"
## schema_prefix = "master."  # SQL Server needs database.schema (uncomment only on of prefix and suffix)
#schema_suffix = ".dbo"   # Alternatively SQL Server databases can be used as schemas with .dbo default schema

# Blob Store
[blob_store]
class = "pydiverse.pipedag.backend.blob.FileBlobStore"
base_path = "/tmp/pipedag/blobs"

# Lock Manager
[lock_manager]
class = "pydiverse.pipedag.backend.lock.ZooKeeperLockManager"
hosts = "localhost:2181"

# Default Engine
[engine]
class = "pydiverse.pipedag.engine.SequentialEngine"

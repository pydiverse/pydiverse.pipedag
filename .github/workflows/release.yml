name: Release

on:
  push:
    branches:
      - main
    tags:
      - '*.*.*'
  pull_request:

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up pixi
        uses: prefix-dev/setup-pixi@82d477f15f3a381dbcc8adc1206ce643fe110fb7 # v0.9.3
        with:
          environments: release

      - name: Ensure tag matches version
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
        run: |
          version="$(pixi exec -s go-yq -- yq .project.version pyproject.toml)"
          tag="${{ github.ref_name }}"
          if [ "$version" != "$tag" ]; then
            echo "Tag $tag does not match version $version"
            exit 1
          fi

      - name: Build
        run: pixi run -e release hatch build

      - name: Check build
        run: pixi run -e release twine check dist/*

      - name: Check install
        shell: pixi exec -s python==3.11.* -s pip -- bash -e {0}
        run: |
          pip install dist/*.whl
          python -c "from pydiverse.pipedag import *"
          pip check

      - name: List files
        run: ls -l dist/

      - name: Upload package
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: artifact
          path: dist/*

  release:
    name: Publish Package
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    environment: pypi
    steps:
      - uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: artifact
          path: dist
      - name: Publish package on PyPi
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          # the twine version in the container is outdated
          # and results in a false positive
          verify-metadata: false

name: Release

on:
  push:
    branches:
      - main
    tags:
      - '*.*.*'
  pull_request:

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up pixi
        uses: prefix-dev/setup-pixi@a0af7a228712d6121d37aba47adf55c1332c9c2e # v0.9.4
        with:
          environments: release

      - name: Ensure tag matches version
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
        run: |
          version="$(pixi exec -s go-yq -- yq .project.version pyproject.toml)"
          tag="${{ github.ref_name }}"
          if [ "$version" != "$tag" ]; then
            echo "Tag $tag does not match version $version"
            exit 1
          fi

      - name: Build
        run: pixi run -e release hatch build

      - name: Check build
        run: pixi run -e release twine check dist/*

      - name: Check install
        shell: pixi exec -s python==3.11.* -s pip -- bash -e {0}
        run: |
          pip install dist/*.whl
          python -c "from pydiverse.pipedag import *"
          pip check

      - name: List files
        run: ls -l dist/

      - name: Upload package
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: artifact
          path: dist/*

  release:
    name: Publish Package
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    environment: pypi
    steps:
      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: artifact
          path: dist
      - name: Publish package on PyPi
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          # the twine version in the container is outdated
          # and results in a false positive
          verify-metadata: false

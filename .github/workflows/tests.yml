name: Tests

on:
  push:
    paths-ignore:
      - 'docs/**'
    branches:
      - '**'
  pull_request:
    paths-ignore:
      - 'docs/**'
    branches:
      - '**'

env:
  DEBUG: ${{ secrets.ACTIONS_RUNNER_DEBUG }}
  SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
  SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
  SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}

jobs:
  lint:
    name: "Linting - pre-commit hooks - Python 3.9"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Install Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Linting - Run pre-commit checks
        uses: pre-commit/action@v3.0.1

  smoke_test:
    name: 'Smoke Test - Python 3.12 - postgres'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup
        with:
          environments: py312
          docker-services: |
            postgres
            zoo

      - name: Run Tests
        uses: ./.github/actions/test
        with:
          environment: py312
          arguments: --workers 4

  postgres_test:
    name: "Postgres Tests"  # - ${{ matrix.os }} / ${{ matrix.environment }}"
    needs: [smoke_test]
    runs-on: ${{ matrix.os }}-latest
    timeout-minutes: 10
    strategy:
      matrix:
        os: [Ubuntu]
        environment: ["py39all", "py310all", "py311all"]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup
        with:
          environments: ${{ matrix.environment }}
          docker-services: |
            postgres
            zoo

      - name: Run Tests
        uses: ./.github/actions/test
        with:
          environment: ${{ matrix.environment }}
          arguments: --workers 4 --polars --ibis --pdtransform

  duckdb_test:
    name: "DuckDB Tests"  # - ${{ matrix.os }} / ${{ matrix.python-version }}"
    needs: [smoke_test]
    runs-on: ${{ matrix.os }}-latest
    timeout-minutes: 15
    strategy:
      matrix:
        os: [Ubuntu]
        environment: ["py39all", "py312all"]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup
        with:
          environments: ${{ matrix.environment }}
          docker-services: |
            zoo

      - name: Run Tests
        uses: ./.github/actions/test
        with:
          environment: ${{ matrix.environment }}
          arguments: --workers 4 --duckdb -m duckdb --polars --ibis --pdtransform

  db2_test:
    name: "DB2 Tests"  # - ${{ matrix.os }} / ${{ matrix.python-version }}"
    needs: [smoke_test]
    runs-on: ${{ matrix.os }}-latest
    timeout-minutes: 15
    strategy:
      matrix:
        os: [Ubuntu]
        environment: ['py311all']
    services:
      ibm_db2:
        image: icr.io/db2_community/db2
        env:
          LICENSE: accept
          DB2INSTANCE: db2inst1
          DB2INST1_PASSWORD: password
          DBNAME: testdb
          UPDATEAVAIL: "NO"
        options: --privileged
        ports:
          - 50000:50000
    steps:
      - uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup
        with:
          environments: ${{ matrix.environment }}
          docker-services: |
            zoo

      - name: Wait for DB/2
        timeout-minutes: 2
        run: |
          until docker logs "${{ job.services.ibm_db2.id }}" 2>&1 | grep -q "Setup has completed"; do 
            sleep 1
          done

      - name: Run Tests
        uses: ./.github/actions/test
        with:
          environment: ${{ matrix.environment }}
          # --polars and --ibis not supported
          arguments: --workers 4 --ibm_db2 -m ibm_db2 --pdtransform

  mssql_test:
    name: "MSSql Tests"  # - ${{ matrix.os }} / ${{ matrix.python-version }}"
    needs: [smoke_test]
    runs-on: ${{ matrix.os }}-latest
    timeout-minutes: 15
    strategy:
      matrix:
        os: [Ubuntu]
        environment: ['py39all', 'py311all']
    steps:
      - uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup
        with:
          environments: ${{ matrix.environment }}
          docker-services: |
            mssql
            zoo

      - name: Install Microsoft ODBC
        run: sudo ACCEPT_EULA=Y apt-get install -y msodbcsql18

      - name: Run Tests
        uses: ./.github/actions/test
        with:
          environment: ${{ matrix.environment }}
          arguments: --workers 4 --mssql -m mssql --polars --ibis --pdtransform

  orchestration_tests:
    name: "Orchestration Tests"  # - ${{ matrix.os }} / ${{ matrix.python-version }}"
    needs: [ smoke_test ]
    runs-on: ${{ matrix.os }}-latest
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ Ubuntu ]
        environment: [ 'py311all' ]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup
        with:
          environments: ${{ matrix.environment }}
          docker-services: |
            postgres
            zoo

      - name: Run Tests
        uses: ./.github/actions/test
        with:
          environment: ${{ matrix.environment }}
          arguments: --workers 4 --dask --prefect -m "dask or prefect"

  pandas1_sqlalchemy1_test:
    name: "Pandas 1.x and SQLAlchemy 1.x Tests - ${{ matrix.os }} / ${{ matrix.python-version }}"
    needs: [smoke_test]
    runs-on: ${{ matrix.os }}-latest
    timeout-minutes: 10
    strategy:
      matrix:
        os: [Ubuntu]
        environment: ['py39pdsa1all', 'py311pdsa1all']
    steps:
      - uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup
        with:
          environments: ${{ matrix.environment }}
          docker-services: |
            postgres
            zoo

      - name: Run Tests
        uses: ./.github/actions/test
        with:
          environment: ${{ matrix.environment }}
          arguments: --workers 4 --polars --ibis --pdtransform

  snowflake_test:
    name: "Snowflake Tests - ${{ matrix.os }} / ${{ matrix.python-version }}"
    needs: [smoke_test]
    runs-on: ${{ matrix.os }}-latest
    timeout-minutes: 20
    strategy:
      matrix:
        os: [Ubuntu]
        environment: ['py311pdsa1all']
    steps:
      - uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup
        with:
          environments: ${{ matrix.environment }}
          docker-services: |
            postgres
            zoo

      - name: Run Tests
        uses: ./.github/actions/test
        with:
          environment: ${{ matrix.environment }}
          arguments: --workers 4 --polars --ibis --pdtransform --snowflake -s

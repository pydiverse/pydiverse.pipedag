name: Nightly Tests

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    name: Check latest commit
    outputs:
      should-run: ${{ steps.should-run.outputs.should-run }}
    steps:
      - uses: actions/checkout@v4

      - name: check if latest commit is within 24 hrs
        id: should-run
        continue-on-error: true
        if: ${{ github.event_name == 'schedule' }}
        run: test -z $(git rev-list --after=\"24 hours\" ${{ github.sha }}) && echo \"::set-output name=should-run::false\"

  os_test:
    name: OS Test
    needs: [check]
    if: ${{ needs.check.outputs.should-run != 'false' }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        environment:
          - py312
          - py311
          - py39
          - py39pdsa1
    uses: ./.github/workflows/test.yml
    with:
      os: ${{ matrix.os }}
      environment: ${{ matrix.environment }}
      docker-services: |
        postgres
        zoo
      pytest-arguments: --mssql -m mssql --polars --ibis --pdtransform

  library_version_test:
    name: Library Version Test
    needs: [check]
    if: ${{ needs.check.outputs.should-run != 'false' }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        environment:
          - py312all
          - py311all
          - py310all
          - py39all
          - py39pdsa1all
          - py311pdsa1all
    uses: ./.github/workflows/test.yml
    with:
      os: ${{ matrix.os }}
      environment: ${{ matrix.environment }}
      docker-services: |
        postgres
        zoo
      pytest-arguments: --mssql --ibm_db2 --snowflake --polars --pdtransform

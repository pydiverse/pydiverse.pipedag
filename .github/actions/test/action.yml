name: "Run Tests"
inputs:
  environment:
    description: 'Pixi environment'
    required: true
  arguments:
    description: 'Pytest arguments'
    required: false
    default: ''
runs:
  using: composite
  steps:
    - name: Test
      shell: bash
      run: |
        pixi run -e ${{ inputs.environment }} pytest tests -ra ${DEBUG:+-v} ${{ inputs.arguments }}


[project]
name = "pydiverse-pidepag"
channels = ["conda-forge"]
platforms = ["linux-64", "osx-64", "osx-arm64", "win-64"] # "linux-aarch64",

[dependencies]
pydiverse-common = ">=0.1.0,<0.2"
python = ">=3.10.17,<3.14"
pandas = ">=1.5.3,<3"
sqlalchemy = ">=1.4.54,<3"
typing-extensions = ">=4.13.2,<5"
networkx = ">=3.4,<4"
attrs = ">=25.3.0,<26"
structlog = ">=25.2.0,<26"
pynng = ">=0.8.1,<0.9"
msgpack-python = ">=1.1.0,<2"
packaging = ">=24.2,<26"
python-box = ">=7.3.2,<8"
pyyaml = ">=6.0.2,<7"
pyarrow = ">=20.0.0,<21"
cryptography = ">=45.0.3,<46"
pydot = ">=4.0.0,<5"
click = ">=8.1.8,<9"
pyparsing = ">=3.2.3,<4"
adbc-driver-postgresql = ">=1.6.0,<2"
libgfortran5 = ">=14.2.0,<16"

[host-dependencies]
pip = "*"
hatchling = "*"

[feature.filelock.dependencies]
filelock = ">=3.7.1"

[feature.zookeeper.dependencies]
kazoo = ">=2.8.0"

[feature.dask.dependencies]
# is also used by computation tracer when running all tests
dask = ">=2022.1.0"

[feature.prefect.dependencies]
prefect = ">=2.13.5,<3a0"

[feature.snowflake.dependencies]
snowflake-sqlalchemy = ">=1.6.1"

[feature.dev.dependencies]
pytest = ">=7.2.0"
pytest-mock = ">=3.10.0"
pytest-timeout = ">=2.1.0"
ruff = ">=0.5.1"
pre-commit = ">=3.7.1"
psycopg2 = ">=2.9.3"
duckdb = ">=0.8.1"
duckdb-engine = ">=0.7.3"
pixi-pycharm = "*"

[feature.tidypolars.dependencies]
tidypolars = ">=0.2.19"

[feature.all-tests.dependencies]
# Table Hooks
ibis-framework = ">=5.1.0"
ibis-mssql = ">=5.1.0"
ibis-postgres = ">=5.1.0"
polars = ">=0.19, <2"
#dataframely = ">=1.4"
arrow-odbc = ">=7.0.4"
# MSSQL
pyodbc = ">=4.0.35"
pytsql = ">=1.1.4"

[feature.pdtransform-new.dependencies]
pydiverse-transform = ">=0.3"

[feature.pdtransform-old.dependencies]
pydiverse-transform = "<0.2"

# IBM DB2
[feature.ibm-db]
platforms = ["linux-64", "osx-arm64", "win-64"]

[feature.ibm-db.dependencies]
ibm_db = ">=3.2.5"
ibm_db_sa = ">=0.3.8"

[feature.docs.dependencies]
Sphinx = ">=7.3.7"
furo = ">=2023.5.20"
sphinxcontrib-apidoc = ">=0.3.0"
myst-parser = ">=2.0.0"
sphinx-autosummary-accessors = "2023.4.0"
sphinx-click = ">=4.4.0"
sphinx-autobuild = ">=2021.3.14"
sphinx-copybutton = ">=0.5.2"

[tasks]
postinstall = "pip install --no-build-isolation --no-deps --disable-pip-version-check -e ."

[feature.docs.tasks]
docs = "cd docs && make html "
readthedocs = "rm -rf $READTHEDOCS_OUTPUT/html && cp -r docs/build/html $READTHEDOCS_OUTPUT/html"

[feature.release.dependencies]
hatch = ">=1.12.0"
twine = ">=5.1.1"

[feature.lint.dependencies]
#commitit-internal = "*"
pre-commit = "*"
insert-license-header = "*"
docformatter = "*"
ruff = ">=0.5.6"
prettier = "*"
nbstripout = "*"
sqlfluff = "*"
taplo = "*"
pre-commit-hooks = "*"
typos = "*"
conda-deny = "*"

[feature.lint.tasks]
#commitit-install = "commitit install"
#commitit = "commitit run --all-files"
pre-commit-install = "pre-commit install"
pre-commit-run = "pre-commit run -a"
conda-deny = "conda-deny check"

[feature.py310.dependencies]
python = "3.10.*"
[feature.py311.dependencies]
python = "3.11.*"
[feature.py312.dependencies]
python = "3.12.*"
[feature.py313.dependencies]
python = "3.13.*"
[feature.pd1.dependencies]
pandas = ">=1.5.0, <2"
[feature.pd2.dependencies]
pandas = ">=2"
[feature.sa1.dependencies]
sqlalchemy = ">=1.4.39, <2"
[feature.sa2.dependencies]
sqlalchemy = ">=2"
[feature.duckdb0.dependencies]
duckdb = "<1"
[feature.duckdb1.dependencies]
duckdb = ">=1.1"
[feature.connectorx.dependencies]
connectorx = ">=0.3.3"
# keeping old code running requires more precise pinning
[feature.polars12.dependencies]
polars = "==1.2.1"

[feature.connectorx033.target.linux-64.dependencies]
connectorx = "==0.3.3"
[feature.connectorx033.target.osx-64.dependencies]
connectorx = "==0.3.3"
[feature.connectorx033.target.win-64.dependencies]
connectorx = "==0.3.3"

